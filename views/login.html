<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BNext Dev - Login</title>
  </head>
  <body class="min-h-screen bg-gray-100 flex flex-col">
    <nav
      class="w-full flex justify-between items-center px-6 py-6 md:px-16 z-50"
    >
      <div class="text-blue-700 text-2xl font-bold tracking-wide">
        BNext Dev
      </div>

      <div class="hidden md:flex space-x-10 text-sm font-medium text-blue-600">
        <a href="#" class="hover:text-blue-700 transition">Home</a>
        <a href="#" class="hover:text-blue-700 transition">About us</a>
        <a href="#" class="hover:text-blue-700 transition">Contact us</a>
      </div>

      <button id="menu-btn" class="md:hidden">
        <svg
          class="w-7 h-7 text-blue-700"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </nav>

    <div id="mobile-menu" class="fixed inset-x-0 top-0 z-40 hidden">
      <div class="absolute inset-0 bg-black bg-opacity-50"></div>
      <div class="relative bg-white shadow-2xl pt-24 pb-12">
        <div
          class="flex flex-col items-center space-y-10 text-xl font-medium text-gray-800"
        >
          <a href="#" class="text-blue-600 hover:text-blue-800">Home</a>
          <a href="#" class="text-blue-600 hover:text-blue-800">About us</a>
          <a href="#" class="text-blue-600 hover:text-blue-800">Contact us</a>
        </div>
      </div>
    </div>

    <div class="flex-1 flex items-center justify-center px-4">
      <div
        class="bg-white rounded shadow-2xl p-10 w-full max-w-sm mx-auto text-center"
      >
        <h2 class="hidden md:block text-blue-700 font-semibold text-lg mb-2">
          BNext Dev
        </h2>
        <h1 class="text-gray-900 font-bold text-xl mb-1">Welcome Back</h1>
        <p class="text-gray-500 text-xs mb-8">
          Sign in to continue your learning journey
        </p>

        <form class="space-y-4">
          <input
            type="email"
            placeholder="Email"
            class="w-full bg-gray-100 text-gray-700 text-sm rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500"
          />
          <input
            type="password"
            placeholder="Password"
            class="w-full bg-gray-100 text-gray-700 text-sm rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500"
          />
        </form>

        <div class="relative flex py-6 items-center">
          <div class="flex-grow border-t border-gray-200"></div>
          <span
            class="flex-shrink mx-4 text-gray-400 text-xs font-medium uppercase"
            >Or</span
          >
          <div class="flex-grow border-t border-gray-200"></div>
        </div>

        <button
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg py-2.5 transition flex items-center justify-center gap-2"
        >
          <div
            class="bg-white rounded-full p-0.5 w-5 h-5 flex items-center justify-center"
          >
            <img
              src="https://img.icons8.com/color/48/000000/google-logo.png"
              alt="Google"
              class="w-3.5 h-3.5"
            />
          </div>
          <span>Continue with Google</span>
        </button>

        <p
          class="text-xs text-gray-400 mt-6 leading-tight max-w-[280px] mx-auto"
        >
          By continuing, you agree to our Terms of Service and Privacy Policy
        </p>
      </div>
    </div>

    <script>
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      mobileMenu.addEventListener("click", (e) => {
        if (e.target === mobileMenu || e.target.tagName === "A") {
          mobileMenu.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
